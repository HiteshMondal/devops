global:
  scrape_interval: ${PROMETHEUS_SCRAPE_INTERVAL}
  scrape_timeout: ${PROMETHEUS_SCRAPE_TIMEOUT}
  evaluation_interval: 15s
  external_labels:
    cluster: '${DEPLOY_TARGET}'
    environment: '${DEPLOY_TARGET}'

# Alertmanager configuration (optional)
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets:
#           - alertmanager:9093

# Load rules once and periodically evaluate them
rule_files:
  - '/etc/prometheus/rules/*.yml'

# Scrape configurations
scrape_configs:
  # PROMETHEUS SELF-MONITORING
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          app: 'prometheus'
          component: 'monitoring'

  # KUBERNETES API SERVER
  - job_name: 'kubernetes-apiservers'
    kubernetes_sd_configs:
      - role: endpoints
    scheme: https
    tls_config:
      ca_file: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
    bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
    relabel_configs:
      - source_labels: [__meta_kubernetes_namespace, __meta_kubernetes_service_name, __meta_kubernetes_endpoint_port_name]
        action: keep
        regex: default;kubernetes;https

  # KUBERNETES NODES (kubelet)
  - job_name: 'kubernetes-nodes'
    kubernetes_sd_configs:
      - role: node
    scheme: https
    tls_config:
      ca_file: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
    bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
    relabel_configs:
      - action: labelmap
        regex: __meta_kubernetes_node_label_(.+)
      - target_label: __address__
        replacement: kubernetes.default.svc:443
      - source_labels: [__meta_kubernetes_node_name]
        regex: (.+)
        target_label: __metrics_path__
        replacement: /api/v1/nodes/$${1}/proxy/metrics

  # KUBERNETES CADVISOR (container metrics)
  - job_name: 'kubernetes-cadvisor'
    kubernetes_sd_configs:
      - role: node
    scheme: https
    tls_config:
      ca_file: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
    bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
    relabel_configs:
      - action: labelmap
        regex: __meta_kubernetes_node_label_(.+)
      - target_label: __address__
        replacement: kubernetes.default.svc:443
      - source_labels: [__meta_kubernetes_node_name]
        regex: (.+)
        target_label: __metrics_path__
        replacement: /api/v1/nodes/$${1}/proxy/metrics/cadvisor
    metric_relabel_configs:
      # Only keep container metrics
      - source_labels: [__name__]
        regex: 'container_(cpu|memory|network|fs).*'
        action: keep

  # KUBERNETES SERVICE ENDPOINTS
  - job_name: 'kubernetes-service-endpoints'
    kubernetes_sd_configs:
      - role: endpoints
    relabel_configs:
      # Keep only endpoints with prometheus.io/scrape annotation set to true
      - source_labels: [__meta_kubernetes_service_annotation_prometheus_io_scrape]
        action: keep
        regex: true
      
      # Use custom scrape path if specified
      - source_labels: [__meta_kubernetes_service_annotation_prometheus_io_path]
        action: replace
        target_label: __metrics_path__
        regex: (.+)
      
      # Use custom port if specified
      - source_labels: [__address__, __meta_kubernetes_service_annotation_prometheus_io_port]
        action: replace
        regex: ([^:]+)(?::\d+)?;(\d+)
        replacement: $1:$2
        target_label: __address__
      
      # Use custom scheme if specified
      - source_labels: [__meta_kubernetes_service_annotation_prometheus_io_scheme]
        action: replace
        target_label: __scheme__
        regex: (https?)
      
      # Add Kubernetes labels as Prometheus labels
      - action: labelmap
        regex: __meta_kubernetes_service_label_(.+)
      
      - source_labels: [__meta_kubernetes_namespace]
        target_label: kubernetes_namespace
      
      - source_labels: [__meta_kubernetes_service_name]
        target_label: kubernetes_service_name
      
      - source_labels: [__meta_kubernetes_pod_name]
        target_label: kubernetes_pod_name

  # KUBERNETES PODS (with prometheus.io/scrape annotation)
  - job_name: 'kubernetes-pods'
    kubernetes_sd_configs:
      - role: pod
    relabel_configs:
      # Keep only pods with prometheus.io/scrape annotation set to true
      - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_scrape]
        action: keep
        regex: true
      
      # Use custom scrape path if specified
      - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_path]
        action: replace
        target_label: __metrics_path__
        regex: (.+)
      
      # Use custom port if specified
      - source_labels: [__address__, __meta_kubernetes_pod_annotation_prometheus_io_port]
        action: replace
        regex: ([^:]+)(?::\d+)?;(\d+)
        replacement: $1:$2
        target_label: __address__
      
      # Use custom scheme if specified
      - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_scheme]
        action: replace
        target_label: __scheme__
        regex: (https?)
      
      # Add Kubernetes labels as Prometheus labels
      - action: labelmap
        regex: __meta_kubernetes_pod_label_(.+)
      
      - source_labels: [__meta_kubernetes_namespace]
        target_label: kubernetes_namespace
      
      - source_labels: [__meta_kubernetes_pod_name]
        target_label: kubernetes_pod_name
      
      - source_labels: [__meta_kubernetes_pod_node_name]
        target_label: kubernetes_node_name
      
      - source_labels: [__meta_kubernetes_pod_container_name]
        target_label: kubernetes_container_name

  # APPLICATION-SPECIFIC SCRAPE (devops-app)
  - job_name: '${APP_NAME}'
    kubernetes_sd_configs:
      - role: pod
        namespaces:
          names:
            - ${NAMESPACE}
    relabel_configs:
      # Keep only pods with app=${APP_NAME} label
      - source_labels: [__meta_kubernetes_pod_label_app]
        action: keep
        regex: ${APP_NAME}
      
      # Set metrics path
      - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_path]
        action: replace
        target_label: __metrics_path__
        regex: (.+)
        replacement: $${1}
      
      - target_label: __metrics_path__
        replacement: /metrics
      
      # Use pod IP and port
      - source_labels: [__meta_kubernetes_pod_ip, __meta_kubernetes_pod_container_port_number]
        action: replace
        regex: ([^:]+);(\d+)
        replacement: $${1}:$${2}
        target_label: __address__
      
      # Add labels
      - source_labels: [__meta_kubernetes_namespace]
        target_label: namespace
      
      - source_labels: [__meta_kubernetes_pod_name]
        target_label: pod
      
      - source_labels: [__meta_kubernetes_pod_node_name]
        target_label: node
      
      - source_labels: [__meta_kubernetes_pod_label_app]
        target_label: app
      
      - source_labels: [__meta_kubernetes_pod_label_version]
        target_label: version

  # GRAFANA (if deployed)
  - job_name: 'grafana'
    kubernetes_sd_configs:
      - role: pod
        namespaces:
          names:
            - ${PROMETHEUS_NAMESPACE}
    relabel_configs:
      - source_labels: [__meta_kubernetes_pod_label_app]
        action: keep
        regex: grafana
      - source_labels: [__meta_kubernetes_pod_ip]
        action: replace
        target_label: __address__
        replacement: $${1}:3000
      - target_label: __metrics_path__
        replacement: /metrics