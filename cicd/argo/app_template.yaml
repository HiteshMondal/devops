# /cicd/argo/app_template.yaml
# Processed by envsubst â€” values come from .env
#
# NOTE on sync-wave annotations:
# argocd.argoproj.io/sync-wave on Application CRs only takes effect when using
# an App-of-Apps or ApplicationSet pattern. When applied via plain `kubectl apply`
# (as done in deploy_argo.sh), waves between Application objects are ignored by ArgoCD.
# Deployment ordering is instead enforced by the sequential `argocd app sync` calls
# in sync_argocd_apps() in deploy_argo.sh. The annotations are kept for documentation
# purposes and future App-of-Apps migration.

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ${APP_NAME}-loki
  namespace: ${ARGOCD_NAMESPACE}
  labels:
    app.kubernetes.io/name: loki
    environment: ${DEPLOY_TARGET}
    managed-by: argocd
    component: logging
  annotations:
    argocd.argoproj.io/sync-wave: "3"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default

  source:
    repoURL: ${GIT_REPO_URL}
    targetRevision: ${GIT_REPO_BRANCH}
    path: monitoring/Loki

  destination:
    server: https://kubernetes.default.svc
    namespace: ${LOKI_NAMESPACE}

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
      - ApplyOutOfSyncOnly=true
    retry:
      limit: 3
      backoff:
        duration: 10s
        factor: 2
        maxDuration: 3m

  ignoreDifferences:
    - group: apps
      kind: DaemonSet
      jsonPointers:
        - /spec/updateStrategy

---

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ${APP_NAME}-monitoring
  namespace: ${ARGOCD_NAMESPACE}
  labels:
    app.kubernetes.io/name: monitoring
    environment: ${DEPLOY_TARGET}
    managed-by: argocd
    component: monitoring
  annotations:
    argocd.argoproj.io/sync-wave: "2"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default

  source:
    repoURL: ${GIT_REPO_URL}
    targetRevision: ${GIT_REPO_BRANCH}
    path: monitoring/prometheus_grafana

  destination:
    server: https://kubernetes.default.svc
    namespace: ${PROMETHEUS_NAMESPACE}

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
      - ApplyOutOfSyncOnly=true
      - ServerSideApply=true   # Needed for large ConfigMaps (Grafana dashboards)
    retry:
      limit: 3
      backoff:
        duration: 15s
        factor: 2
        maxDuration: 5m

  ignoreDifferences:
    - group: apps
      kind: Deployment
      jsonPointers:
        - /spec/replicas

