# /cicd/argo/app_template.yaml
# Processed by envsubst — values come from .env
#
# NOTE on sync-wave annotations:
# argocd.argoproj.io/sync-wave on Application CRs only takes effect when using
# an App-of-Apps or ApplicationSet pattern. When applied via plain `kubectl apply`
# (as done in deploy_argo.sh), waves between Application objects are ignored by ArgoCD.
# Deployment ordering is instead enforced by the sequential `argocd app sync` calls
# in sync_argocd_apps() in deploy_argo.sh. The annotations are kept for documentation
# purposes and future App-of-Apps migration.

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ${APP_NAME}-loki
  namespace: ${ARGOCD_NAMESPACE}
  labels:
    app.kubernetes.io/name: loki
    environment: ${DEPLOY_TARGET}
    managed-by: argocd
    component: logging
  annotations:
    argocd.argoproj.io/sync-wave: "3"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  info:
    - name: Loki Endpoint (Internal)
      value: http://loki.${LOKI_NAMESPACE}.svc.cluster.local:3100
    - name: Grafana Datasource URL
      value: http://loki.${LOKI_NAMESPACE}.svc.cluster.local:3100
    - name: Recommended Grafana Dashboard
      value: "14055 (Loki Logs)"
  source:
    repoURL: ${GIT_REPO_URL}
    targetRevision: ${GIT_REPO_BRANCH}
    path: monitoring/Loki
  destination:
    server: https://kubernetes.default.svc
    namespace: ${LOKI_NAMESPACE}
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
      - ApplyOutOfSyncOnly=true
    retry:
      limit: 3
      backoff:
        duration: 10s
        factor: 2
        maxDuration: 3m
  ignoreDifferences:
    - group: apps
      kind: DaemonSet
      jsonPointers:
        - /spec/updateStrategy

---

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ${APP_NAME}-monitoring
  namespace: ${ARGOCD_NAMESPACE}
  labels:
    app.kubernetes.io/name: monitoring
    environment: ${DEPLOY_TARGET}
    managed-by: argocd
    component: monitoring
  annotations:
    argocd.argoproj.io/sync-wave: "2"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  info:
    - name: Prometheus (Universal Access)
      value: |
        kubectl port-forward svc/prometheus 9090:9090 -n ${PROMETHEUS_NAMESPACE}
        Open: http://localhost:9090
    - name: Grafana (Universal Access)
      value: |
        kubectl port-forward svc/grafana 3000:3000 -n ${PROMETHEUS_NAMESPACE}
        Open: http://localhost:3000
    - name: Grafana Credentials
      value: |
        Username: ${GRAFANA_ADMIN_USER}
        Password: <from secret or env>
    - name: Grafana Dashboards
      value: |
        Node Exporter Full: 1860
        Kubernetes Cluster: 6417
        kube-state-metrics: 13332
  source:
    repoURL: ${GIT_REPO_URL}
    targetRevision: ${GIT_REPO_BRANCH}
    path: monitoring/prometheus_grafana
  destination:
    server: https://kubernetes.default.svc
    namespace: ${PROMETHEUS_NAMESPACE}
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
      - ApplyOutOfSyncOnly=true
      - ServerSideApply=true
    retry:
      limit: 3
      backoff:
        duration: 15s
        factor: 2
        maxDuration: 5m
  ignoreDifferences:
    - group: apps
      kind: Deployment
      jsonPointers:
        - /spec/replicas
---

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ${APP_NAME}-security
  namespace: ${ARGOCD_NAMESPACE}
  labels:
    app.kubernetes.io/name: trivy
    environment: ${DEPLOY_TARGET}
    managed-by: argocd
    component: security
  annotations:
    argocd.argoproj.io/sync-wave: "4"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  info:
    - name: Trivy Metrics Endpoint
      value: http://trivy-exporter.${TRIVY_NAMESPACE}.svc.cluster.local:8081/metrics
    - name: Prometheus Target
      value: Status → Targets → trivy-exporter
    - name: Recommended Dashboards
      value: |
        Trivy Workload Vulnerabilities: 17046
        Trivy Operator: 16337
        Trivy Operator Overview: 21398
  source:
    repoURL: ${GIT_REPO_URL}
    targetRevision: ${GIT_REPO_BRANCH}
    path: Security/trivy

  destination:
    server: https://kubernetes.default.svc
    namespace: ${TRIVY_NAMESPACE}

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
      - ApplyOutOfSyncOnly=true
    retry:
      limit: 3
      backoff:
        duration: 10s
        factor: 2
        maxDuration: 3m

  ignoreDifferences:
    - group: batch
      kind: CronJob
      jsonPointers:
        - /spec/schedule

---

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ${APP_NAME}-${DEPLOY_TARGET}
  namespace: ${ARGOCD_NAMESPACE}
  labels:
    app.kubernetes.io/name: ${APP_NAME}
    environment: ${DEPLOY_TARGET}
    managed-by: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "1"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  info:
    - name: Deployment Environment
      value: ${DEPLOY_TARGET}
    - name: Namespace
      value: ${NAMESPACE}
    - name: Git Repository
      value: ${GIT_REPO_URL}
    - name: Auto Sync
      value: Enabled (prune + selfHeal)
  source:
    repoURL: ${GIT_REPO_URL}
    targetRevision: ${GIT_REPO_BRANCH}
    path: kubernetes/overlays/${DEPLOY_TARGET}

  destination:
    server: https://kubernetes.default.svc
    namespace: ${NAMESPACE}
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
      - ApplyOutOfSyncOnly=true
    retry:
      limit: 3
      backoff:
        duration: 10s
        factor: 2
        maxDuration: 3m
  ignoreDifferences:
    - group: apps
      kind: Deployment
      jsonPointers:
        - /spec/replicas