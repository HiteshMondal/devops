apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: devops-app-loki
  namespace: argocd
  labels:
    app.kubernetes.io/name: loki
    environment: local
    managed-by: argocd
    component: logging
  annotations:
    argocd.argoproj.io/sync-wave: "3"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default

  source:
    repoURL: https://github.com/HiteshMondal/devops.git
    targetRevision: main
    path: monitoring/Loki

  destination:
    server: https://kubernetes.default.svc
    namespace: loki

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
      - ApplyOutOfSyncOnly=true
    retry:
      limit: 3
      backoff:
        duration: 10s
        factor: 2
        maxDuration: 3m

  ignoreDifferences:
    - group: apps
      kind: DaemonSet
      jsonPointers:
        - /spec/updateStrategy

---

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: devops-app-monitoring
  namespace: argocd
  labels:
    app.kubernetes.io/name: monitoring
    environment: local
    managed-by: argocd
    component: monitoring
  annotations:
    argocd.argoproj.io/sync-wave: "2"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default

  source:
    repoURL: https://github.com/HiteshMondal/devops.git
    targetRevision: main
    path: monitoring/prometheus_grafana

  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
      - ApplyOutOfSyncOnly=true
      - ServerSideApply=true   # Needed for large ConfigMaps (Grafana dashboards)
    retry:
      limit: 3
      backoff:
        duration: 15s
        factor: 2
        maxDuration: 5m

  ignoreDifferences:
    - group: apps
      kind: Deployment
      jsonPointers:
        - /spec/replicas

