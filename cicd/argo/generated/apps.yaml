apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: devops-app-local
  namespace: argocd
  labels:
    app.kubernetes.io/name: devops-app
    environment: local
    managed-by: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "1"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default

  source:
    repoURL: https://github.com/HiteshMondal/devops.git
    targetRevision: main
    path: kubernetes/overlays/local

  destination:
    server: https://kubernetes.default.svc
    namespace: devops-app

  syncPolicy:
    automated:
      prune: true          # Remove resources deleted from Git
      selfHeal: true       # Revert manual cluster changes
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
      - ApplyOutOfSyncOnly=true
    retry:
      limit: 3
      backoff:
        duration: 10s
        factor: 2
        maxDuration: 3m

  # Health check overrides
  ignoreDifferences:
    - group: apps
      kind: Deployment
      jsonPointers:
        - /spec/replicas   # Ignore HPA-managed replica count diffs

