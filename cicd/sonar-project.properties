################################################################################
# 11. SONARQUBE CONFIGURATION
################################################################################
---
# File: sonar-project.properties
# Project identification
sonar.projectKey=backend-api
sonar.projectName=Backend API
sonar.projectVersion=1.0

# Source code location
sonar.sources=services/backend-api/src
sonar.tests=services/backend-api/tests
sonar.sourceEncoding=UTF-8

# Language
sonar.language=js

# Exclusions
sonar.exclusions=**/node_modules/**,**/dist/**,**/coverage/**,**/*.spec.ts,**/*.test.ts

# Test coverage
sonar.javascript.lcov.reportPaths=services/backend-api/coverage/lcov.info
sonar.testExecutionReportPaths=services/backend-api/test-report.xml

# Code quality rules
sonar.qualitygate.wait=true
sonar.qualitygate.timeout=300

# Quality thresholds
sonar.coverage.minimum=80
sonar.duplications.minimum=3