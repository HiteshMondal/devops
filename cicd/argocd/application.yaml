apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ${APP_NAME}
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  
  source:
    repoURL: ${GIT_REPO_URL}
    targetRevision: HEAD
    path: kubernetes/overlays/${DEPLOY_TARGET}
    
    kustomize:
      version: v5.3.0
      namespace: ${NAMESPACE}
      images:
      - name: ${DOCKERHUB_USERNAME}/${APP_NAME}
        newName: ${DOCKERHUB_USERNAME}/${APP_NAME}
        newTag: ${DOCKER_IMAGE_TAG}

      replicas:
      - name: ${APP_NAME}
        count: ${REPLICAS}
      
      commonLabels:
        app: ${APP_NAME}
        managed-by: argocd
      
      commonAnnotations:
        argocd.argoproj.io/manifest-generation: standard-kustomize
        app-version: ${DOCKER_IMAGE_TAG}
  
  destination:
    server: https://kubernetes.default.svc
    namespace: ${NAMESPACE}
  
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  
  ignoreDifferences:
    - group: apps
      kind: Deployment
      jsonPointers:
        - /spec/replicas