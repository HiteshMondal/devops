apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ${APP_NAME}
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  
  source:
    repoURL: ${GIT_REPO_URL}
    targetRevision: HEAD
    path: kubernetes/overlays/${DEPLOY_TARGET}
    plugin:
      name: envsubst-kustomize
      env:
        - name: NAMESPACE
          value: "${NAMESPACE}"
        - name: APP_NAME
          value: "${APP_NAME}"
        - name: DOCKERHUB_USERNAME
          value: "${DOCKERHUB_USERNAME}"
        - name: DOCKER_IMAGE_TAG
          value: "${DOCKER_IMAGE_TAG}"
        - name: REPLICAS
          value: "${REPLICAS}"
        - name: APP_PORT
          value: "${APP_PORT}"
  
  destination:
    server: https://kubernetes.default.svc
    namespace: ${NAMESPACE}
  
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  
  ignoreDifferences:
    - group: apps
      kind: Deployment
      jsonPointers:
        - /spec/replicas