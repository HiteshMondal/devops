# /Security/trivy/deployment.yaml
# ArgoCD-compatible: all ${VAR} placeholders replaced with hardcoded values.

apiVersion: apps/v1
kind: Deployment
metadata:
  name: trivy-exporter
  namespace: trivy-system
  labels:
    app: trivy-exporter
spec:
  replicas: 1
  selector:
    matchLabels:
      app: trivy-exporter
  template:
    metadata:
      labels:
        app: trivy-exporter
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8082"
        prometheus.io/path: "/metrics"
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
      - name: exporter
        image: hiteshmondaldocker/trivy-exporter:1.0
        env:
        - name: TRIVY_REPORTS_DIR
          value: "/reports"
        - name: SCAN_INTERVAL
          value: "300"
        - name: METRICS_PORT
          value: "8082"
        ports:
        - name: metrics
          containerPort: 8082
          protocol: TCP
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
        volumeMounts:
        - name: scan-reports
          mountPath: /reports
          readOnly: true
        livenessProbe:
          httpGet:
            path: /-/healthy
            port: metrics
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /-/ready
            port: metrics
          initialDelaySeconds: 15
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 15
      volumes:
      - name: scan-reports
        persistentVolumeClaim:
          claimName: trivy-reports-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: trivy-exporter
  namespace: trivy-system
  labels:
    app: trivy-exporter
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "8082"
spec:
  type: ClusterIP
  selector:
    app: trivy-exporter
  ports:
  - name: metrics
    port: 8082
    targetPort: metrics
    protocol: TCP