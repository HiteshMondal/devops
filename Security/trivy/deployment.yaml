# /Security/trivy/deployment.yaml

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: trivy-exporter
  namespace: ${TRIVY_NAMESPACE}
  labels:
    app: trivy-exporter
spec:
  replicas: 1
  selector:
    matchLabels:
      app: trivy-exporter
  template:
    metadata:
      labels:
        app: trivy-exporter
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
    spec:
      containers:
      - name: exporter
        image: ${DOCKERHUB_USERNAME}/trivy-exporter:${TRIVY_IMAGE_TAG}
        env:
        - name: TRIVY_REPORTS_DIR
          value: "/reports"
        - name: SCAN_INTERVAL
          value: "300"
        - name: METRICS_PORT
          value: "8080"
        ports:
        - name: metrics
          containerPort: 8080
          protocol: TCP
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 256Mi
        volumeMounts:
        - name: scan-reports
          mountPath: /reports
          readOnly: true
        livenessProbe:
          httpGet:
            path: /metrics
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /metrics
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
      volumes:
      - name: scan-reports
        persistentVolumeClaim:
          claimName: trivy-reports-pvc

---
apiVersion: v1
kind: Service
metadata:
  name: trivy-exporter
  namespace: ${TRIVY_NAMESPACE}
  labels:
    app: trivy-exporter
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "8080"
spec:
  type: ClusterIP
  selector:
    app: trivy-exporter
  ports:
  - name: metrics
    port: 8080
    targetPort: 8080
    protocol: TCP