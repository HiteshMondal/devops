# Security/trivy/trivy-scan.yaml - Container vulnerability scanning

apiVersion: v1
kind: Namespace
metadata:
  name: ${TRIVY_NAMESPACE}
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: trivy-operator
  namespace: ${TRIVY_NAMESPACE}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: trivy-operator
rules:
- apiGroups: [""]
  resources:
  - pods
  - pods/log
  - replicationcontrollers
  - services
  verbs: ["get", "list", "watch"]
- apiGroups: ["apps"]
  resources:
  - deployments
  - daemonsets
  - replicasets
  - statefulsets
  verbs: ["get", "list", "watch"]
- apiGroups: ["batch"]
  resources:
  - jobs
  - cronjobs
  verbs: ["get", "list", "watch", "create", "delete"]
- apiGroups: ["aquasecurity.github.io"]
  resources:
  - vulnerabilityreports
  - configauditreports
  - clusterconfigauditreports
  verbs: ["get", "list", "watch", "create", "update", "delete"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: trivy-operator
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: trivy-operator
subjects:
- kind: ServiceAccount
  name: trivy-operator
  namespace: ${TRIVY_NAMESPACE}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: trivy-config
  namespace: ${TRIVY_NAMESPACE}
data:
  trivy.yaml: |
    # Trivy scan configuration
    scanners:
      - vuln
      - config
      - secret
    
    vulnerability:
      severities:
        - CRITICAL
        - HIGH
        - MEDIUM
      
    report:
      format: json
      
    cache:
      dir: /tmp/trivy/.cache
    
    timeout: 5m
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: trivy-scan-script
  namespace: ${TRIVY_NAMESPACE}
data:
  scan.sh: |
    #!/bin/bash
    set -euo pipefail

    echo "Starting Trivy vulnerability scan..."

    # Create /reports if it doesn't exist
    mkdir -p /reports

    # List images in cluster
    images=$(kubectl get pods --all-namespaces -o jsonpath="{.items[*].spec.containers[*].image}" | tr -s ' ' '\n' | sort | uniq)

    if [ -z "$images" ]; then
      echo "No images found in cluster"
      exit 0
    fi

    for image in $images; do
      echo "Scanning image: $image"
      trivy image --severity "${TRIVY_SEVERITY}" \
        --format json \
        --output "/reports/$(echo $image | tr '/:' '_').json" \
        "$image" || echo "Failed to scan $image"
    done

    echo "Scan complete. Reports saved to /reports/"

---

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: trivy-cache-pvc
  namespace: ${TRIVY_NAMESPACE}
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 2Gi
        storageClassName: standard

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: trivy-reports-pvc
  namespace: ${TRIVY_NAMESPACE}
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
        storageClassName: standard

---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: trivy-scan
  namespace: ${TRIVY_NAMESPACE}
spec:
  schedule: "0 2 * * *"  # Daily at 2 AM
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 3
  jobTemplate:
    spec:
      template:
        spec:
          serviceAccountName: trivy-operator
          restartPolicy: OnFailure
          containers:
          - name: trivy
            image: aquasec/trivy:${TRIVY_VERSION}
            command: ["/scripts/scan.sh"]
            env:
              - name: TRIVY_SEVERITY
                value: "HIGH,CRITICAL"
            volumeMounts:
              - name: scan-script
                mountPath: /scripts
              - name: scan-reports
                mountPath: /reports
              - name: trivy-cache
                mountPath: /tmp/trivy/.cache
            volumes:
              - name: scan-script
                configMap:
                  name: trivy-scan-script
                  defaultMode: 0755
              - name: scan-reports
                persistentVolumeClaim:
                  claimName: trivy-reports-pvc
              - name: trivy-cache
                persistentVolumeClaim:
                  claimName: trivy-cache-pvc

---
apiVersion: batch/v1
kind: Job
metadata:
  name: trivy-initial-scan
  namespace: ${TRIVY_NAMESPACE}
  labels:
    app: trivy
spec:
  backoffLimit: 3
  template:
    metadata:
      labels:
        app: trivy
    spec:
      serviceAccountName: trivy-operator
      restartPolicy: Never
      containers:
      - name: trivy
        image: aquasec/trivy:${TRIVY_VERSION}
        command:
        - sh
        - -c
        - |
          echo "Running initial Trivy scan..."
          echo "Updating vulnerability database..."
          trivy image --download-db-only --timeout 10m || true
          
          echo "Scanning application image: ${DOCKERHUB_USERNAME}/${APP_NAME}:${DOCKER_IMAGE_TAG}"
          trivy image --severity HIGH,CRITICAL \
            --format table \
            ${DOCKERHUB_USERNAME}/${APP_NAME}:${DOCKER_IMAGE_TAG} || true
          
          echo "Initial scan complete"
        env:
        - name: TRIVY_NO_PROGRESS
          value: "true"
        - name: DOCKERHUB_USERNAME
          value: "${DOCKERHUB_USERNAME}"
        - name: APP_NAME
          value: "${APP_NAME}"
        - name: DOCKER_IMAGE_TAG
          value: "${DOCKER_IMAGE_TAG}"
        resources:
          requests:
            cpu: 500m
            memory: 512Mi
          limits:
            cpu: 2000m
            memory: 2Gi
        volumeMounts:
        - name: trivy-cache
          mountPath: /tmp/trivy/.cache
      volumes:
      - name: trivy-cache
        persistentVolumeClaim:
          claimName: trivy-cache-pvc