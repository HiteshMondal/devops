apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# Universal Local Environment Overlay
# Works with: Minikube, Kind, K3s, MicroK8s, and local Kubernetes clusters

bases:
  - ../../base

namespace: devops-app

namePrefix: local-

commonLabels:
  environment: local
  managed-by: kustomize

patchesStrategicMerge:
  # Reduce resource requirements for local environments
  - |-
    apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: devops-app
      namespace: devops-app
    spec:
      replicas: 1
      template:
        metadata:
          labels:
            environment: local
        spec:
          containers:
          - name: devops-app
            resources:
              requests:
                cpu: 50m
                memory: 64Mi
              limits:
                cpu: 200m
                memory: 256Mi
  
  # Scale down HPA for local environment
  - |-
    apiVersion: autoscaling/v2
    kind: HorizontalPodAutoscaler
    metadata:
      name: devops-app-hpa
      namespace: devops-app
    spec:
      minReplicas: 1
      maxReplicas: 3
      metrics:
      - type: Resource
        resource:
          name: cpu
          target:
            type: Utilization
            averageUtilization: 80
  
  # Use NodePort for universal local access
  # Works with: Minikube, Kind, K3s (with LB), MicroK8s, vanilla K8s
  - |-
    apiVersion: v1
    kind: Service
    metadata:
      name: devops-app-service
      namespace: devops-app
      annotations:
        # K3s LoadBalancer support (optional, falls back to NodePort)
        servicelb.k3s.cattle.io/enable: "true"
    spec:
      type: NodePort
      ports:
      - port: 80
        targetPort: 3000
        nodePort: 30080
        protocol: TCP
        name: http
  
  # Universal Ingress configuration
  # Supports: NGINX (Minikube, Kind, K8s), Traefik (K3s), MicroK8s ingress
  - |-
    apiVersion: networking.k8s.io/v1
    kind: Ingress
    metadata:
      name: devops-app-ingress
      namespace: devops-app
      annotations:
        # Universal annotations that work across different ingress controllers
        
        # NGINX Ingress (Minikube, Kind, vanilla K8s)
        nginx.ingress.kubernetes.io/rewrite-target: /
        
        # Traefik Ingress (K3s default)
        traefik.ingress.kubernetes.io/router.entrypoints: web
        
        # MicroK8s NGINX
        kubernetes.io/ingress.class: ${INGRESS_CLASS}
    spec:
      ingressClassName: ${INGRESS_CLASS}
      rules:
      - host: ${INGRESS_HOST}
        http:
          paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: devops-app-service
                port:
                  number: 80