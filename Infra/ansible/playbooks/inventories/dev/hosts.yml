# ansible/inventories/dev/hosts.yml
# Ansible inventory for development environment

all:
  children:
    webservers:
      hosts:
        web1:
          ansible_host: 10.0.11.10
        web2:
          ansible_host: 10.0.11.20
      vars:
        ansible_user: ec2-user
        ansible_ssh_private_key_file: ~/.ssh/myapp-dev-key.pem
        ansible_ssh_common_args: '-o StrictHostKeyChecking=no'
        ansible_python_interpreter: /usr/bin/python3
        
        # Application variables
        app_name: myapp
        app_user: appuser
        app_group: appuser
        app_port: 8080
        app_service_name: myapp
        app_type: nodejs
        
        # Deployment variables
        deployment_method: git
        git_repo_url: https://github.com/company/myapp.git
        git_branch: develop
        
        # Database connection
        database_url: "postgresql://{{ db_username }}:{{ db_password }}@{{ db_endpoint }}/{{ db_name }}"
        
        # Redis connection
        redis_url: "redis://{{ cache_endpoint }}:6379"
        
        # Environment
        environment: dev
        
    monitoring:
      hosts:
        monitor1:
          ansible_host: 10.0.1.10
      vars:
        ansible_user: ec2-user
        ansible_ssh_private_key_file: ~/.ssh/myapp-dev-key.pem

  vars:
    # Common variables for all hosts
    timezone: UTC
    
    # Security settings
    fail2ban_enabled: true
    firewalld_enabled: true
    
    # Monitoring
    cloudwatch_agent_enabled: true
    
    # Logging
    log_retention_days: 7