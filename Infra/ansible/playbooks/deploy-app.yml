---
- name: Deploy Node.js App
  hosts: devops_servers
  become: true
  vars:
    app_dir: "~/DevOpsApp"

  tasks:
    - name: Install Docker
      apt:
        name: docker.io
        state: present
        update_cache: yes

    - name: Install docker-compose
      apt:
        name: docker-compose
        state: present

    - name: Ensure Docker service is running
      systemd:
        name: docker
        state: started
        enabled: yes

    - name: Copy app code locally
      copy:
        src: ../../app/
        dest: "{{ app_dir }}"
        owner: "{{ ansible_user }}"
        group: "{{ ansible_user }}"
        mode: '0755'

    - name: Start app with Docker Compose
      shell: docker compose up -d
      args:
        chdir: "{{ app_dir }}"
