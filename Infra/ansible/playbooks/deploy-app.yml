---
- name: Deploy Application
  hosts: app_servers
  become: yes
  vars:
    docker_keyring: /usr/share/keyrings/docker-archive-keyring.gpg

  pre_tasks:
    - name: Remove legacy Docker key
      file:
        path: /usr/share/keyrings/docker.gpg
        state: absent
      ignore_errors: yes

    - name: Remove all legacy Docker repo files
      file:
        path: "{{ item }}"
        state: absent
      loop: "{{ lookup('fileglob','/etc/apt/sources.list.d/docker*.list', wantlist=True) }}"
      ignore_errors: yes

    - name: Ensure /usr/share/keyrings exists
      file:
        path: /usr/share/keyrings
        state: directory
        mode: '0755'

  tasks:
    - name: Ensure APT essentials
      apt:
        name:
          - apt-transport-https
          - ca-certificates
          - curl
          - gnupg
          - lsb-release
        state: present
        update_cache: yes

    - name: Add Docker GPG key
      ansible.builtin.get_url:
        url: https://download.docker.com/linux/debian/gpg
        dest: "{{ docker_keyring }}"
        mode: '0644'
        force: yes

    - name: Add Docker repository (signed-by key)
      apt_repository:
        repo: "deb [arch=amd64 signed-by={{ docker_keyring }}] https://download.docker.com/linux/debian {{ ansible_distribution_release }} stable"
        state: present

    - name: Update apt cache after adding Docker repo
      apt:
        update_cache: yes

    - name: Install Docker Engine
      apt:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
        state: present

    - name: Ensure Docker service is running
      service:
        name: docker
        state: started
        enabled: yes

    - name: Add current user to docker group
      user:
        name: "{{ ansible_user_id }}"
        groups: docker
        append: yes

    - name: Pull application image
      docker_image:
        name: devops-app:latest
        source: pull

    - name: Run application container
      docker_container:
        name: devops-app
        image: devops-app:latest
        state: started
        restart_policy: always
        ports:
          - "3000:3000"
