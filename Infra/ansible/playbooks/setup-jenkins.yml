---
- name: Setup Jenkins
  hosts: jenkins
  become: true

  tasks:
    
    - name: Update apt cache
      apt:
        update_cache: yes
        cache_valid_time: 3600

    - name: Install Java (required by Jenkins)
      apt:
        name: default-jdk
        state: present

    - name: Ensure keyrings directory exists
      file:
        path: /usr/share/keyrings
        state: directory
        mode: '0755'

    - name: Add Jenkins GPG key
      get_url:
        url: https://pkg.jenkins.io/debian-stable/jenkins.io-2023.key
        dest: /usr/share/keyrings/jenkins.gpg
        mode: '0644'
        force: false

    - name: Add Jenkins repository
      apt_repository:
        repo: >
          deb [signed-by=/usr/share/keyrings/jenkins.gpg]
          https://pkg.jenkins.io/debian-stable binary/
        state: present
        filename: jenkins

    - name: Install Jenkins
      apt:
        name: jenkins
        state: present
        update_cache: yes

    - name: Start and enable Jenkins
      service:
        name: jenkins
        state: started
        enabled: yes
