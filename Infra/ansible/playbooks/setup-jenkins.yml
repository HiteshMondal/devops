---
- name: Setup Jenkins
  hosts: jenkins
  become: true
  vars:
    supported_jenkins_release: >
      {% if ansible_distribution == 'Debian' and ansible_distribution_release not in ['buster','bullseye','bookworm'] %}
        bookworm
      {% else %}
        {{ ansible_distribution_release }}
      {% endif %}

  pre_tasks:
    - name: Ensure /usr/share/keyrings exists
      file:
        path: /usr/share/keyrings
        state: directory
        mode: '0755'

    - name: Backup all third-party APT sources
      shell: |
        mkdir -p /tmp/apt-backup
        for f in /etc/apt/sources.list.d/*.list; do
          mv "$f" /tmp/apt-backup/ 2>/dev/null || true
        done
      args:
        executable: /bin/bash

    - name: Remove legacy Docker key
      file:
        path: /usr/share/keyrings/docker.gpg
        state: absent
      ignore_errors: yes

    - name: Ensure UTF-8 locale is set
      locale_gen:
        name: en_US.UTF-8
        state: present
      ignore_errors: yes

    - name: Set locale environment variables
      set_fact:
        LANG: "en_US.UTF-8"
        LC_ALL: "en_US.UTF-8"

  tasks:
    - name: Update apt cache (only system repos)
      apt:
        update_cache: yes
        cache_valid_time: 3600

    - name: Install Java (required by Jenkins)
      apt:
        name: default-jdk
        state: present

    - name: Add Jenkins GPG key
      get_url:
        url: https://pkg.jenkins.io/debian-stable/jenkins.io-2023.key
        dest: /usr/share/keyrings/jenkins.gpg
        mode: '0644'
        force: yes

    - name: Add Jenkins repository
      apt_repository:
        repo: "deb [signed-by=/usr/share/keyrings/jenkins.gpg] https://pkg.jenkins.io/debian-stable binary/"
        state: present
        filename: jenkins

    - name: Update apt cache after adding Jenkins repo
      apt:
        update_cache: yes

    - name: Install Jenkins
      apt:
        name: jenkins
        state: present
        update_cache: yes

    - name: Start and enable Jenkins
      service:
        name: jenkins
        state: started
        enabled: yes

  post_tasks:
    - name: Restore all third-party APT sources
      shell: |
        mv /tmp/apt-backup/* /etc/apt/sources.list.d/ 2>/dev/null || true
      args:
        executable: /bin/bash
