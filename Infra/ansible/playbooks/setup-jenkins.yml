---
- name: Setup Jenkins Server
  hosts: devops_servers
  become: true

  tasks:
    - name: Install Java (required by Jenkins)
      apt:
        name: openjdk-11-jdk
        state: present
        update_cache: yes

    - name: Add Jenkins key
      apt_key:
        url: https://pkg.jenkins.io/debian/jenkins.io.key
        state: present

    - name: Add Jenkins repository
      apt_repository:
        repo: deb https://pkg.jenkins.io/debian-stable binary/
        state: present

    - name: Install Jenkins
      apt:
        name: jenkins
        state: present
        update_cache: yes

    - name: Ensure Jenkins is running
      systemd:
        name: jenkins
        state: started
        enabled: yes

    - name: Show Jenkins initial admin password
      command: cat /var/lib/jenkins/secrets/initialAdminPassword
      register: jenkins_pass
      ignore_errors: yes

    - debug:
        msg: "Jenkins initial admin password: {{ jenkins_pass.stdout }}"
