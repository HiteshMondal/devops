name: Production CI/CD (Minikube)

on:
  push:
    branches:
      - main

env:
  DOCKER_REGISTRY: docker.io
  DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
  DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
  IMAGE_NAME: devops-app

jobs:
  build-and-push:
    runs-on: self-hosted   # Use a local runner where Minikube is installed
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm install
        working-directory: ./app

      - name: Log in to Docker
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker Image
        run: |
          IMAGE_TAG=$(git rev-parse --short HEAD)
          docker build -t $IMAGE_NAME:$IMAGE_TAG ./app
          echo "Docker image built locally: $IMAGE_NAME:$IMAGE_TAG"

      - name: Load Docker Image into Minikube
        run: |
          eval $(minikube docker-env)
          IMAGE_TAG=$(git rev-parse --short HEAD)
          docker tag $IMAGE_NAME:$IMAGE_TAG $IMAGE_NAME:latest
          echo "Docker image loaded into Minikube"

  deploy-to-minikube:
    runs-on: self-hosted
    needs: build-and-push
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Ensure Minikube is running
        run: |
          if [[ "$(minikube status --format='{{.Host}}')" != "Running" ]]; then
            echo "Minikube is not running. Starting..."
            minikube start
          else
            echo "Minikube is running."
          fi

      - name: Deploy App and Monitoring
        run: |
          cd $GITHUB_WORKSPACE
          echo "Deploying Kubernetes resources..."
          kubectl apply -k kubernetes/overlays/local
          
          echo "Deploying Monitoring Stack..."
          # Reuse the deploy_monitoring function logic
          kubectl apply -f kubernetes/base/monitoring/prometheus.yaml
          kubectl apply -f kubernetes/base/monitoring/grafana.yaml
          
          echo "Waiting for pods to be ready..."
          kubectl rollout status deployment/devops-app -n default --timeout=300s
          kubectl rollout status deployment/prometheus -n monitoring --timeout=300s
          kubectl rollout status deployment/grafana -n monitoring --timeout=300s
          
          MINIKUBE_IP=$(minikube ip)
          NODE_PORT=$(kubectl get svc devops-app-service -n devops-app -o jsonpath='{.spec.ports[0].nodePort}')
          echo "âœ… App deployed successfully: http://$MINIKUBE_IP:$NODE_PORT"
          echo "ðŸ“Š Access Grafana: http://$MINIKUBE_IP:3000"
          echo "ðŸ“Š Access Prometheus: http://$MINIKUBE_IP:9090"
