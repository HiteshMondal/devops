name: Production CI/CD (Minikube)

on:
  push:
    branches:
      - main

env:
  IMAGE_NAME: devops-app
  IMAGE_TAG: latest

jobs:
  build-and-deploy:
    runs-on: self-hosted   # Your machine with Minikube

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm install
        working-directory: ./app

      - name: Ensure Minikube is running
        run: |
          if [[ "$(minikube status --format='{{.Host}}')" != "Running" ]]; then
            minikube start --driver=docker
            minikube addons enable ingress
          fi

      - name: Build Docker image inside Minikube
        run: |
          eval $(minikube docker-env)
          docker build -t $IMAGE_NAME:$IMAGE_TAG ./app

      - name: Deploy (Kustomize)
        run: |
          echo "ðŸš€ Deploying application..."
          kubectl kustomize kubernetes/overlays/local | kubectl apply -f -

      - name: Deploy Monitoring Stack
        run: |
          kubectl apply -f kubernetes/base/monitoring/prometheus.yaml
          kubectl apply -f kubernetes/base/monitoring/grafana.yaml

      - name: Expose Monitoring Services (NodePort)
        run: |
          echo "ðŸ”“ Exposing Prometheus & Grafana via NodePort..."

          kubectl apply -f - <<EOF
          apiVersion: v1
          kind: Service
          metadata:
            name: prometheus
            namespace: monitoring
          spec:
            selector:
              app: prometheus
            ports:
              - port: 9090
                targetPort: 9090
            type: NodePort
          ---
          apiVersion: v1
          kind: Service
          metadata:
            name: grafana
            namespace: monitoring
          spec:
            selector:
              app: grafana
            ports:
              - port: 3000
                targetPort: 3000
            type: NodePort
          EOF

      - name: Wait for Monitoring Rollouts
        run: |
          echo "â³ Waiting for Prometheus & Grafana..."
          kubectl rollout status deployment/prometheus -n monitoring --timeout=300s
          kubectl rollout status deployment/grafana -n monitoring --timeout=300s

      - name: Output Monitoring URLs (Minikube-native)
        run: |
          echo "ðŸ“Š Resolving Minikube service URLs..."
          PROM_URL=$(minikube service prometheus -n monitoring --url)
          GRAF_URL=$(minikube service grafana -n monitoring --url)
          echo "ðŸ“Š Prometheus: $PROM_URL"
          echo "ðŸ“Š Grafana: $GRAF_URL"

