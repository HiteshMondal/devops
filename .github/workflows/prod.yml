name: Production CI/CD (Minikube)

on:
  push:
    branches:
      - main

env:
  ENV_FILE: .env        # Load environment variables
  DEPLOY_TARGET: local  # local | prod
  BUILD_PUSH: false     # true to push Docker image
  IMAGE_NAME: devops-app
  IMAGE_TAG: latest

jobs:
  build-and-deploy:
    runs-on: self-hosted   # Your machine with Minikube
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm install
        working-directory: ./app

      - name: Ensure Minikube is running
        run: |
          if [[ "$(minikube status --format='{{.Host}}')" != "Running" ]]; then
            minikube start --driver=docker
            minikube addons enable ingress
          fi

      - name: Build Docker image inside Minikube
        run: |
          eval $(minikube docker-env)
          docker build -t $IMAGE_NAME:$IMAGE_TAG ./app

      - name: Deploy (Kustomize)
        run: |
          echo "ðŸš€ Deploying application..."
          kubectl kustomize kubernetes/overlays/local | kubectl apply -f -

      - name: Create monitoring namespace
        run: |
          kubectl create namespace monitoring --dry-run=client -o yaml | kubectl apply -f -

      - name: Deploy Monitoring Stack
        run: |
          kubectl apply -f kubernetes/base/monitoring/prometheus.yaml
          kubectl apply -f kubernetes/base/monitoring/grafana.yaml

      - name: Expose Monitoring Services (NodePort)
        run: |
          echo "ðŸ”“ Exposing Prometheus & Grafana via NodePort..."

          kubectl apply -f - <<EOF
          apiVersion: v1
          kind: Service
          metadata:
            name: prometheus
            namespace: monitoring
          spec:
            selector:
              app: prometheus
            ports:
              - port: 9090
                targetPort: 9090
            type: NodePort
          ---
          apiVersion: v1
          kind: Service
          metadata:
            name: grafana
            namespace: monitoring
          spec:
            selector:
              app: grafana
            ports:
              - port: 3000
                targetPort: 3000
            type: NodePort
          EOF

      - name: Wait for Monitoring Rollouts
        run: |
          sleep 5
          echo "â³ Waiting for Prometheus & Grafana..."
          kubectl rollout status deployment/prometheus -n monitoring --timeout=300s
          kubectl rollout status deployment/grafana -n monitoring --timeout=300s

      - name: Output Monitoring URLs (CI-safe)
        run: |
          echo "ðŸ“Š Resolving service URLs (NodePort)..."

          MINIKUBE_IP=$(minikube ip)

          APP_PORT=$(kubectl get svc devops-app-service -n devops-app \
            -o jsonpath='{.spec.ports[0].nodePort}')

          PROM_PORT=$(kubectl get svc prometheus -n monitoring \
            -o jsonpath='{.spec.ports[0].nodePort}')

          GRAF_PORT=$(kubectl get svc grafana -n monitoring \
            -o jsonpath='{.spec.ports[0].nodePort}')

          echo "ðŸŒ App URL:        http://$MINIKUBE_IP:$APP_PORT"
          echo "ðŸ“Š Prometheus URL: http://$MINIKUBE_IP:$PROM_PORT"
          echo "ðŸ“Š Grafana URL:    http://$MINIKUBE_IP:$GRAF_PORT"


