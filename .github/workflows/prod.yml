name: Production CI/CD (Minikube)

on:
  push:
    branches:
      - main

env:
  PROJECT_ROOT: $(cd "$(dirname "${BASH_SOURCE[0]}")" && pwd)
  APP_NAME: devops-app
  NAMESPACE: devops-app
  ENV_FILE: .env        # Load environment variables
  DEPLOY_TARGET: local  # local | prod
  BUILD_PUSH: false     # true to push Docker image
  IMAGE_NAME: devops-app
  IMAGE_TAG: latest

jobs:
  build-and-deploy:
    runs-on: self-hosted   # Your machine with Minikube
      
    steps:

      - name: Checkout code
        uses: actions/checkout@v3

      - name: Load environment variables
        run: |
          ENV_FILE="$GITHUB_WORKSPACE/.env"
          if [[ -f "$ENV_FILE" ]]; then
            set -a
            source "$ENV_FILE"
            set +a
            env | grep -v '^_' >> $GITHUB_ENV
          else
            echo "‚ùå .env file not found!"
            exit 1
          fi

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm install
        working-directory: ./app

      - name: Ensure Minikube is running
        run: |
          if [[ "$(minikube status --format='{{.Host}}')" != "Running" ]]; then
            minikube start --driver=docker
            minikube addons enable ingress
          fi

      - name: Build Docker image inside Minikube
        run: |
          eval $(minikube docker-env)
          docker build -t $IMAGE_NAME:$IMAGE_TAG ./app

      - name: Deploy (Kustomize)
        run: |
          echo "üöÄ Deploying application..."
          kubectl kustomize kubernetes/overlays/local | kubectl apply -f -

      - name: Deploy Monitoring Stack
        run: |
          echo "üìä Deploying Monitoring Stack..."
          BASE_MONITORING_PATH="$PROJECT_ROOT/kubernetes/base/monitoring"
          PROMETHEUS_CONFIG_PATH="$PROJECT_ROOT/monitoring/prometheus/prometheus.yml"
          PROMETHEUS_ALERTS_PATH="$PROJECT_ROOT/monitoring/prometheus/alerts.yml"
          # Namespace (idempotent)
          kubectl apply -f - <<EOF
        apiVersion: v1
        kind: Namespace
        metadata:
          name: monitoring
        EOF

          # Grafana admin password
          : "${GRAFANA_ADMIN_PASSWORD:=admin123}"

          kubectl create secret generic grafana-secrets \
            --from-literal=admin-password="$GRAFANA_ADMIN_PASSWORD" \
            -n monitoring \
            --dry-run=client -o yaml | kubectl apply -f -

          # ConfigMaps
          kubectl apply -f "$BASE_MONITORING_PATH/dashboard-configmap.yaml"

          kubectl create configmap prometheus-config \
          --from-file=prometheus.yml="$PROMETHEUS_CONFIG_PATH" \
          --from-file=alerts.yml="$PROMETHEUS_ALERTS_PATH" \
          -n monitoring \
          --dry-run=client -o yaml | kubectl apply -f -

          kubectl create configmap grafana-datasource \
            --from-literal=datasource.yaml="apiVersion: 1
        datasources:
          - name: Prometheus
            type: prometheus
            access: proxy
            url: http://prometheus.monitoring.svc.cluster.local:9090
            isDefault: true" \
            -n monitoring \
            --dry-run=client -o yaml | kubectl apply -f -

          # Ensure Grafana dashboard ConfigMaps exist (avoid stuck pods)
          kubectl create configmap grafana-dashboard --from-literal=dummy=empty -n monitoring --dry-run=client -o yaml | kubectl apply -f -
          kubectl create configmap grafana-dashboard-config --from-literal=dummy=empty -n monitoring --dry-run=client -o yaml | kubectl apply -f -

          # Deploy workloads
          kubectl apply -f "$BASE_MONITORING_PATH/prometheus.yaml"
          kubectl apply -f "$BASE_MONITORING_PATH/grafana.yaml"

          # Force rollout after configmaps (important!)
          kubectl rollout restart deployment/prometheus -n monitoring
          kubectl rollout restart deployment/grafana -n monitoring

      - name: Expose Monitoring Services (NodePort)
        run: |
          echo "üîì Exposing Prometheus & Grafana via NodePort..."

          kubectl apply -f - <<EOF
          apiVersion: v1
          kind: Service
          metadata:
            name: prometheus
            namespace: monitoring
          spec:
            selector:
              app: prometheus
            ports:
              - port: 9090
                targetPort: 9090
            type: NodePort
          ---
          apiVersion: v1
          kind: Service
          metadata:
            name: grafana
            namespace: monitoring
          spec:
            selector:
              app: grafana
            ports:
              - port: 3000
                targetPort: 3000
            type: NodePort
          EOF

      - name: Wait for Monitoring Rollouts
        run: |
          sleep 5
          echo "‚è≥ Waiting for Prometheus & Grafana..."
          kubectl rollout status deployment/prometheus -n monitoring --timeout=300s
          kubectl rollout status deployment/grafana -n monitoring --timeout=300s

      - name: Output Monitoring URLs (CI-safe)
        run: |
          echo "üìä Resolving service URLs (NodePort)..."

          PROM_URL=$(minikube service prometheus -n monitoring --url)
          GRAF_URL=$(minikube service grafana -n monitoring --url)
          APP_URL=$(minikube service "$APP_NAME-service" -n "$NAMESPACE" --url)
          echo "üåê Prometheus: $PROM_URL"
          echo "üåê Grafana: $GRAF_URL"
          echo "üåê App URL: $APP_URL"
          echo "‚úÖ Monitoring deployed successfully"
          echo ""


