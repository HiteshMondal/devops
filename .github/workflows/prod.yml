name: Production CI/CD (Minikube)

on:
  push:
    branches:
      - main

env:
  IMAGE_NAME: devops-app
  IMAGE_TAG: latest

jobs:
  build-and-deploy:
    runs-on: self-hosted   # Your machine with Minikube

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm install
        working-directory: ./app

      - name: Ensure Minikube is running
        run: |
          if [[ "$(minikube status --format='{{.Host}}')" != "Running" ]]; then
            minikube start --driver=docker
            minikube addons enable ingress
          fi

      - name: Build Docker image inside Minikube
        run: |
          eval $(minikube docker-env)
          docker build -t $IMAGE_NAME:$IMAGE_TAG ./app

      - name: Deploy & wait for rollout (Kustomize, dynamic)
        run: |
          echo "üöÄ Deploying application..."
          kustomize build kubernetes/overlays/local | kubectl apply -f -

          echo "‚è≥ Waiting for Kubernetes rollouts..."
          kustomize build kubernetes/overlays/local \
            | kubectl rollout status -f - --timeout=300s

      - name: Deploy Monitoring Stack
        run: |
          kubectl apply -f kubernetes/base/monitoring/prometheus.yaml
          kubectl apply -f kubernetes/base/monitoring/grafana.yaml

          kubectl rollout status deployment/prometheus -n monitoring --timeout=300s
          kubectl rollout status deployment/grafana -n monitoring --timeout=300s

      - name: Output URLs
        run: |
          MINIKUBE_IP=$(minikube ip)
          NODE_PORT=$(kubectl get svc $IMAGE_NAME-service -n devops-app -o jsonpath='{.spec.ports[0].nodePort}')

          echo "‚úÖ App URL: http://$MINIKUBE_IP:$NODE_PORT"
          echo "üìä Prometheus: http://$MINIKUBE_IP:9090"
          echo "üìä Grafana: http://$MINIKUBE_IP:3000"
