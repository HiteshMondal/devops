name: Production CI/CD (Minikube)

on:
  push:
    branches:
      - main

env:
  IMAGE_NAME: devops-app
  IMAGE_TAG: latest

jobs:
  build-and-deploy:
    runs-on: self-hosted   # Must be your machine with Minikube
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm install
        working-directory: ./app

      - name: Ensure Minikube is running
        run: |
          if [[ "$(minikube status --format='{{.Host}}')" != "Running" ]]; then
            echo "Starting Minikube..."
            minikube start --driver=docker
            minikube addons enable ingress
          else
            echo "Minikube already running."
          fi

      - name: Build Docker image inside Minikube
        run: |
          eval $(minikube docker-env)
          docker build -t $IMAGE_NAME:$IMAGE_TAG ./app
          echo "Docker image built inside Minikube: $IMAGE_NAME:$IMAGE_TAG"

      - name: Deploy to Minikube (Kustomize)
        run: |
          eval $(minikube docker-env)
          kubectl apply -k kubernetes/overlays/local

      - name: Wait for Kubernetes rollouts (dynamic)
        run: |
          eval $(minikube docker-env)

          kubectl apply -k kubernetes/overlays/local -o name \
            | grep '^deployment.apps/' \
            | while read DEPLOY; do
                echo "‚è≥ Waiting for rollout: $DEPLOY"
                kubectl rollout status "$DEPLOY" --timeout=300s
              done

      - name: Deploy Monitoring Stack
        run: |
          eval $(minikube docker-env)
          kubectl apply -f kubernetes/base/monitoring/prometheus.yaml
          kubectl apply -f kubernetes/base/monitoring/grafana.yaml
          kubectl rollout status deployment/prometheus -n monitoring --timeout=300s
          kubectl rollout status deployment/grafana -n monitoring --timeout=300s

      - name: Output URLs
        run: |
          MINIKUBE_IP=$(minikube ip)
          NODE_PORT=$(kubectl get svc $IMAGE_NAME-service -n devops-app -o jsonpath='{.spec.ports[0].nodePort}')
          echo "‚úÖ App URL: http://$MINIKUBE_IP:$NODE_PORT"
          echo "üìä Prometheus: http://$MINIKUBE_IP:9090"
          echo "üìä Grafana: http://$MINIKUBE_IP:3000"
