# Alertmanager alerts
groups:
  - name: webapp_alerts
    interval: 30s
    rules:
      - alert: HighResponseTime
        expr: http_request_duration_seconds_sum / http_request_duration_seconds_count > 0.5
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High response time detected"
          description: "Response time is above 500ms"

      - alert: HighErrorRate
        expr: rate(http_requests_total{status_code=~"5.."}[5m]) > 0.05
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "High error rate detected"
          description: "Error rate is above 5%"

      - alert: ServiceDown
        expr: up{job="devops-webapp"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Service is down"
          description: "The webapp service is not responding"