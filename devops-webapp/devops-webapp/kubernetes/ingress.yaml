# Kubernetes Ingress manifest
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: devops-webapp-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: devops-webapp.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: devops-webapp-service
            port:
              number: 80